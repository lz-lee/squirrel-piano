<!DOCTYPE html>
<html lang="en">
  <head>
    <title>松鼠钢琴课</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1,minimum-scale=1">
  </head>
  <body>
    <script>
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
    </script>
    <div class="g-bd">
      <div class="m-item">
        <div class="m-tit">
          <div class="title">松鼠钢琴课</div>
          <div class="role">学员登录</div>
        </div>
        <div class="m-cont">
          <form class="m-form">
            <div class="top">
              <div class="input-cont">
                <label for="mobile">账号</label>
                <input type="tel" id="mobile" placeholder="请输入您的手机号">
              </div>
              <div class="input-cont ip-inline">
                <div class="code">
                  <label for="code">验证码</label>
                  <input type="text" id="code" placeholder="请输入短信验证码">
                </div>
                <div class="code-btn">
                  <button type="button">获取验证码</button>
                </div>
              </div>
            </div>
            <div class="input-cont ip-login">
              <button type="button" id="login">登录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
